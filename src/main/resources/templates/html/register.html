<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.9.11/dist/htmx.min.js}" defer></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header class="p-3">
    <div class="container">
        <h2 class="text-center">sobop.in</h2>
    </div>
</header>
<div class="d-flex flex-column wrapper">
    <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="container">
            <div class="row">
                <div class="formCenter formChange">
                    <div class="card" style="width: 25rem;padding:10px;margin-top:20px;border:0px;">
                        <div class="card-header">
                            Register
                        </div>
                        <div class="card-body">
                            <form name="f" th:action="@{/register}" method="post">
                                <fieldset>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Mobile</label>
                                        <input type="phone" class="form-control" id="phone" name="phone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="button-9">Register</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
