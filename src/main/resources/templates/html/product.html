<div id="message-banner">

</div>
<div>
    <h6>Create Product</h6>
    <form>
        <fieldset>
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
            </div>
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="2"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
            </div>
            <div class="form-group mb-3">
                <label for="price">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock">
            </div>
            <div class="form-group mb-3">
                <label for="active">Is active</label>
                <input type="radio" id="active" name="active" value="true"> True
                <input type="radio" id="not_active" name="active" value="false"> False
            </div>
            <div class="mb-3">
                <button type="submit" class="button-9" hx-post="/products" hx-target="#message-banner">Create</button>
            </div>
        </fieldset>
    </form>
</div>
